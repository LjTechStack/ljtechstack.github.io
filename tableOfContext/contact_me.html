<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="navbar">
    <a href="https://ljtechstack.github.io/tableOfContext/contactme">Contact Me</a> |
    <a href="https://ljtechstack.github.io/tableOfContext/about">About</a> |
    <a href="https://ljtechstack.github.io/tableOfContext/projects">Projects</a> |
    <a href="https://ljtechstack.github.io/tableOfContext/resume">Resume</a>
</div>
<section id="contact-us">
    <div class="contact-us-container">
        <h1>Contact Me</h1>
        <form action="submit_form.html" method="post">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="text" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </div>
</section>
</body>
</html>
